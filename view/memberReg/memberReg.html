        .mui-pagination .p_bar a{
            line-height: 1.428571429;

            float: left;

            padding: 6px 12px;

            background-clip: padding-box;
        }
        .mui-pagination .p_bar a.p_curpage{
            color: #fff;

        }

        .cell-view-12{float:left;width: 100%;}
        span.title{color: gray;width: 60px;display: inline-block;}
        span.green{color: green;}
        span.gray{color: gray;}
        span.orange{color: orange;}

        .cell-detial{
            position: absolute;right: 3px;top: 45px;font-size: 1em;color:#007aff;
        }
        .mui-card-content-inner{padding: 8px 10px;}
        .detial-cell{padding: 8px;border-top: 1px solid #efefef;display: none;}
        .mui-input-row{height: auto !important;}
        .mui-input-btn-label{width: 100%;}
        .mui-input-row input[readonly]{background: #efefef;}
        .mui-input-row label{width: 40%;}
        .mui-input-row input[type='text'],textarea{width: 60% !important;}
        .mui-input-btn-label input[type='text']{width: 45% !important;float: left !important;}
        .mui-input-btn-label button{width: 15% !important;padding: 8px !important;margin:0px !important;}
        .search-container{display: none;margin-bottom: 15px;}
        .mui-button-row-search button{width: 49%;}

    </style>
    
</head>
<body>

        <a class="mui-icon mui-icon-home mui-action-home"></a>
        <h1 class="mui-title">会员注册列表</h1>

            <i class="mui-icon mui-icon-search"></i>
        </a>
    </header>
    <div class="mui-content">
        <div class="mui-card search-container">
            <div class="mui-card-content">
                <div class="mui-card-content-inner">
                    <div name="FormSearch" id='FormSearch' class="mui-input-group">
                        <div class="mui-input-row">
                            <label>关键词</label>
                            <input id="key" type="text" name="key" value="" placeholder="关键词">
                        </div>
                         <div class="mui-input-row">
                            <label>地区</label>
                            <input id="address" type="text" name="address" value="" placeholder="地区">
                        </div>
                        <div class="mui-input-row mui-input-btn-label">
                            <label>注册类型</label>
                            <input type="text" name="regTypeText" placeholder="注册类型" id="regTypeText" value="" readonly>
                            <button id='showregTypeText' data-select='[{"text":"\u4e2a\u4eba","value":0},{"text":"\u4f01\u4e1a","value":1}]' class="mui-btn mui-btn-block btn-select" type='button'><i class="mui-icon mui-icon-more"></i></button>
                            <input class="select-hide" type="hidden" id="regType" name="regType" value="">
                        </div>
                        <div class="mui-input-row mui-input-btn-label">
                            <label>会员类别</label>
                            <input type="text" name="memberKindText" placeholder="会员类别" id="memberKindText" value="" readonly>
                            <button id='showmemberKindText' data-select='' class="mui-btn mui-btn-block btn-select" type='button'><i class="mui-icon mui-icon-more"></i></button>
                            <input class="select-hide" type="hidden" id="memberKind" name="memberKind" value="">
                        </div>
                        <div class="mui-button-row mui-button-row-search">
                            <button type="button" class="mui-btn mui-btn-default mui-icon mui-icon-undo btn-clear-search">清空</button>
                            <button type="submit" class="mui-btn mui-btn-primary mui-icon mui-icon-search">搜索</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="pullrefresh" class="mui-content mui-scroll-wrapper content-div mui-card mui-card-list-eqinfo">
			<div class="mui-scroll mui-card-content">
				<ul class="mui-table-view" id="content-card-list">
				<!--数据列表-->
				</ul>
        	</div>

		</div>
    </div>
</body>

<script>
	var count = 1;
	var pageNum = 25;
	var sid = localStorage.getItem("sid");
    mui.init({
    	pullRefresh: {
			container: '#pullrefresh',
			up: {
				contentrefresh: '正在加载...',
				callback: pullupRefresh
			}
		}
    });
    
    loadRegType();
    function loadRegType(){
    	var obj_reg = {};
    	obj_reg["sid"] = sid;
    	obj_reg["method"] = config.apimethod.regType;
    	obj_reg["version"] = config.apiversion;
    	var sign_reg = GetSign(obj_reg);
    	var param_reg = {
	        queryData: {
	          'method': config.apimethod.regType,
	          'sign':sign_reg,
	          'sid':sid
	        },
	        method: 'POST'
	    }
    	$.dataRequest(param_reg, function(rs) {
    		if(rs.rsp=="succ")
			{
				jQuery('#showmemberKindText').data('select',rs.data);
				//选择类型
			    jQuery('.btn-select').each(function(){
			        var picker = new mui.PopPicker();
			        var json = jQuery(this).data('select');
			        picker.setData(json);
			        var forInput = jQuery(this).siblings('input[type=text]');
			        var forVal = jQuery(this).siblings('input[type=hidden]');
			        if(forVal.val()){
			            picker.pickers[0].setSelectedValue(forVal.val(), 2000);
			        }
			        this.addEventListener('tap', function(event) {
			            picker.show(function(items) {
			                forInput && forInput.val(items[0]['text']);
			                forVal && forVal.val(items[0]['value']);
			            });
			        }, false);
			    });
    
			    //默认显示框里的值
			    jQuery('.select-hide[value!=""]').each(function(){
			        var textInput=jQuery(this).siblings('input[type=text]');
			        var _data = jQuery(this).siblings('button').data('select');
			        var curVal = jQuery(this).val();
			        if(!textInput.value){
			            for(var k in _data){
			                if(_data[k]['value'] == curVal){
			                    textInput.val(_data[k]['text']);
			                }
			            }
			        }
			    });
			}
    	})
    }
    
    /**
	 * 上拉加载具体业务实现
	 */
	function pullupRefresh() {
		loadData('','','','');
	}
	
	function timestampToTime(timestamp) {
        var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes() + ':';
        s = date.getSeconds();
        return Y+M+D+h+m+s;
    }
	
	function loadData(key,regType,memberKind,address){
		var now_time = new Date().getTime();
		var obj_point = {};
		obj_point["sid"] = sid;
		obj_point["page"] = count;
		obj_point["pageNum"] = pageNum;
		obj_point["key"] = key;
		obj_point["regType"] = regType;
		obj_point["memberKind"] = memberKind;
		obj_point["address"] = address;
		obj_point["timestamp"] = now_time;
		obj_point["method"] = config.apimethod.memberslist;
        obj_point["version"] = config.apiversion;
		var sign = GetSign(obj_point);
		var param = {
	        queryData: {
	          'method': config.apimethod.memberslist,
	          'sign':sign,
	          'sid':sid,
	          'page':count,
	          'pageNum':pageNum,
	          'key':key,
	          'regType':regType,
	          'memberKind':memberKind,
	          'address':address,
	          'timestamp':now_time
	        },
	        method: 'POST'
	   }
		$.dataRequest(param, function(rs) {
			if(rs.rsp=="succ")
			{
				if(rs.data.List)
				{
					++count;
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > rs.data.pageCount)); //参数为true代表没有更多数据了。
						var list = template("cardlist",rs.data);
						jQuery('#content-card-list').append(list);
						
					    //显示详细
					    jQuery('.action-detial').click(function(){
					        jQuery(this).parent().siblings('.detial-cell').slideToggle();
					        var mid = jQuery(this).data("mid");
					        var obj = {};
					        obj["sid"] = sid;
					        obj["mid"] = mid;
					        obj["type"] = "detailed";
					        obj["method"] = config.apimethod.member;
					        obj["version"] = config.apiversion;
					        sign = GetSign(obj);
					        var param1 = {
						        queryData: {
						          'method': config.apimethod.member,
						          'sign':sign,
						          'sid':sid,
						          'mid':jQuery(this).data("mid"),
						          'type':"detailed"
						        },
						        method: 'POST'
						    }
					        $.dataRequest(param1, function(rs1) {
					        	if(rs1.rsp=="succ")
								{
									jQuery('#mid'+mid).html('');
									rs1.data["mid"] = mid;
									rs1.data["isProCard"] = rs1.data.isProCard == "0"?"没有":"有";
									rs1.data["isLandCard"] = rs1.data.isLandCard == "0"?"没有":"有";
									if(rs1.data.regType=="0")
									{
										var list1 = template("hydetail",rs1);
										jQuery('#mid'+mid).append(list1);
									}else{
										var list1 = template("qydetail",rs1);
										jQuery('#mid'+mid).append(list1);
									}
									jQuery('.edit-client').click(function(){
										var id_new = jQuery(this).data("mid");
										var realname = jQuery(this).data("realname");
										clicked("_www/view/memberreg/memberregtype.html",{
											'mid': id_new,
											'realname':realname
										});
									})
								}
					        })
					    })
					}, 1500);
				}else
				{
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((count > 0));
				}
			}else
			{
				plus.nativeUI.toast("获取失败：" + rs.res);
				return;
			}
		});
	}
	
    //首页
    mui(document.body).on('tap','.mui-action-home',function(){
        clicked('_www/view/hyzx/hyzx.html');
    });
    mui(document.body).on('tap','.mui-action-search',function(){
        jQuery('.search-container').slideToggle();
    });

    //清空搜索
    jQuery('.btn-clear-search').click(function(){
    	jQuery('#content-card-list').html('');
    	jQuery('#FormSearch').find('input').val('');
    	loadData('','','','');
    	count = 1;
        //jQuery('#FormSearch').find('input').val('');
        //jQuery('#FormSearch').submit();
    });
    
    jQuery('.mui-icon-search').click(function(){
    	jQuery('#content-card-list').html('');
    	loadData(jQuery('#key').val(),jQuery('#address').val(),jQuery('#regType').val(),jQuery('#memberKind').val());
    	count = 1;
        //jQuery('#FormSearch').find('input').val('');
        //jQuery('#FormSearch').submit();
    });

	if (mui.os.plus) {
		mui.plusReady(function() {
			setTimeout(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			}, 1000);

		});
	} else {
		mui.ready(function() {
			mui('#pullrefresh').pullRefresh().pullupLoading();
		});
	}
</script>
